<!DOCTYPE html>

<head>

<body>
    <div class="main" style="width: 600px;">
        <div class="form=control">
            <h1> FORM HTML</h1>
            <form action="">
                <label for="fname">Name:</label>
                <input type="text">
                <br>
                <br>
                <label for="fGender">Gender:</label>
                <input type="radio">
                <label for="Man">Man</label>
                <input type="radio">
                <label for="Woman">Woman</label>
                <br>
                <br>
                <label for="faddress">Address:</label>
                <input type="text">
                <br>
                <br>
                <label for="fCountry">Country:</label>
                <select name="Country" id="Country">
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapura">Singapura</option>
                </select>
                <br>
                <br>
                <label for="fEmail">Email:</label>
                <input type="text">
                <br>
                <br>
                <label for="fPhoto">Photo:</label>
                <input type="text" value="">
                <button onclick="document.getElementById('file').click()">Browse</button>
                <input type="file" id="file" style="display: none;">
                <br>
                <label for="fComment">Comment:</label>
                <textarea name="" id="" style="width: 400px; height: 200px; margin-top: 40px;"></textarea>
                <input type="submit">
                <div style="text-align:center">
                    <h3>
                        Form Registrasi
                    </h3>
                </div>
            </form>
        </div>
    </div>
